<!DOCTYPE html>

  <body>

            <path d="M52,0H0v120h52V96c26.5,0,48-21.5,48-48C100,21.5,78.5,0,52,0z" class="st0"></path>
          </g>
          <g id="O">
            <circle cx="256" cy="60" r="60" class="st0"></circle>
          </g>
          <g id="R">
            <path d="M464,0h-44v88h44c24.3,0,44-19.7,44-44S488.3,0,464,0z" class="st1"></path>
            <polygon points="420,0 420,0 420,120 500,120 500,120" class="st0"></polygon>
          </g>
          <g id="T">
            <polygon points="720,0 686,0 686,0 638,0 638,0 604,0 604,40 638,40 638,120 686,120 686,40 720,40 	" class="st0"></polygon>

      </div>
      <header id="header"><a href="#" class="logo"><img src="images/Logo.svg" alt="logo"></a><a href="https://github.com/ToxChen/About_me/blob/master/README.md" target="_blank" class="btn resume"><span data-hover="resume">Resume</span></a></header>
      <div class="social"><a href="https://www.behance.net/azx011014fa1e" target="_blank" class="behance"><i class="fab fa-behance"></i></a><a href="https://dribbble.com/Tox-Chen" target="_blank" class="dribbble"><i class="fab fa-dribbble"></i></a></div>
      <div class="scroll"><a href="javascript:;" class="arrow"></a></div>
    </div>
    <div id="about">
      <div data-wow-duration="1s" class="about-wrapper wow fadeInUp">
        <div class="about-img-wrapper">
          <div class="about-img"></div>
        </div>
        <div class="about-info">
          <h2>關於我</h2>
          <h3>ABOUT</h3>
          <div class="intro">
            <p>哈囉，我是陳建良(JL Chen)。<span class="education">畢業於朝陽科技大學 - 資訊管理系(數位多媒體組)。</span><span class="interest">我喜歡設計、撰寫網頁以及動畫創作。</span>認為把腦海中的事物呈現出來是很有成就感的一件事。</p>
            <p>平時喜歡去Behance以及Dribbble觀摩、學習優秀的設計作品。</p>
          </div>
        </div>
      </div>
    </div>
    <div id="app">
      <ul id="works">
        <li v-for="(item,key) in works" data-wow-duration="1s" class="work-wrapper wow fadeInUp">
          <div class="work-img-wrapper">
            <div :style="{backgroundImage: `url(${item.img})`}" class="work-img"></div>
          </div>
          <div class="work-info">
            <h2>{{item.title}}</h2>
            <h3>WORK 0{{key+1}}</h3><span>{{item.category}}</span><a :href="item.link" target="_blank" class="btn view"><span data-hover="view">view</span></a>
          </div>
        </li>
      </ul>
    </div>
