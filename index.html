            <p>哈囉，我是陳建良，畢業於朝陽科技大學 - 資訊管理系(數位多媒體組)。</p>
            <p><span class="interest">我喜歡設計、撰寫網頁以及動畫創作。</span>認為把腦海中的想法呈現出來是很有成就感的一件事情，自從接觸到前端領域後，就對此產生很大的興趣並且不斷地精進自己的能力，期許自己能夠成為獨當一面的前端設計師。</p>
